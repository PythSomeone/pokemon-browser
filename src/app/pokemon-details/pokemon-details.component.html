<div fxLayoutAlign="center" layout-padding layout-margin layout-fill style="min-height: 224px;">

  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>{{pokemon.name}}</mat-card-title>
    </mat-card-header>
    <div [ngStyle]="{height: '400px'}">
      <img mat-card-image [src]="pokemon.sprites.front_default">
    </div>
    <mat-card-header class="statistic-category-header" fxLayoutAlign="center center">
      <mat-card-title>Physical</mat-card-title>
    </mat-card-header>

    <hr>

    <div fxLayoutAlign="space-evenly center">
      <button mat-flat-button color="accent" disableRipple>Height : {{pokemon.height}}</button>
      <button mat-flat-button color="accent" disableRipple>Weight : {{pokemon.weight}}</button>
    </div>

    <mat-card-header class="statistic-category-header" fxLayoutAlign="center center">
      <mat-card-title>Abilities</mat-card-title>
    </mat-card-header>

    <hr>

    <div fxLayoutAlign="space-evenly center">
      <div *ngFor="let ability of pokemon.abilities" layout="row" layout-sm="column">
        <button mat-flat-button color="warn" disableRipple>{{ability.ability.name}}</button>
      </div>
    </div>

  </mat-card>

</div>
