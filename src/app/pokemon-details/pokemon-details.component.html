<style>
  .example-viewport {
    height: 100%;
    width: 100%;
    border: 1px solid black;
  }

  .example-card {
    width: 400px;
  }

</style>

<cdk-virtual-scroll-viewport appendOnly itemSize="10" class="example-viewport" fxLayoutAlign="center">
  <div fxLayoutAlign="center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{pokemon.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="pokemon.sprites.front_default" alt="Photo of a pokemon">
    <mat-card-actions>
      <p>
        Height:{{pokemon.height}}
        <br>
        Weight:{{pokemon.weight}}
      </p>
    </mat-card-actions>
  </mat-card>
  </div>

</cdk-virtual-scroll-viewport>
