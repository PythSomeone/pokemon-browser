<div fxLayoutGap="10" fxFlexFill fxLayout="column" fxLayoutAlign="start center" >
<!--   <div *ngFor="let item of pokemons">-->
  <div *cdkVirtualFor="let item of pokemons" class="example-item" style="width: 100vw;height: 90vh;">
<!--     <mat-card-title  mat-raised-button color="primary" >{{item.name}}</mat-card-title>-->
     <mat-card class="example-card">
       <mat-card-header>
         <div mat-card-avatar class="example-header-image"></div>
         <mat-card-title>{{item.name}}</mat-card-title>
         <mat-card-subtitle>Dog Breed</mat-card-subtitle>
       </mat-card-header>
       <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
       <mat-card-content>
         <p>
           The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
           A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
           bred for hunting.
         </p>
       </mat-card-content>
       <mat-card-actions>
         <button mat-button>LIKE</button>
         <button mat-button>SHARE</button>
       </mat-card-actions>
     </mat-card>
   </div>
</div>
